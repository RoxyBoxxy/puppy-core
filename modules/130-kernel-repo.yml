name: linux-surface-repo
type: shell
commands:
  - curl -fSsL https://raw.githubusercontent.com/linux-surface/linux-surface/master/pkg/keys/surface.asc | gpg --dearmor -o /usr/share/keyrings/linux-surface.gpg
  - echo 'deb [signed-by=/usr/share/keyrings/linux-surface.gpg] https://pkg.surfacelinux.com/debian release main' > /etc/apt/sources.list.d/linux-surface.list
  - apt-get update